<div class="panel panel-default">
  <div class="panel-heading">
    <span class="pull-left title">
      {{ editMode ? 'Edit Document' : 'New Document' }}
    </span>
  </div>

  <div class="panel-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!editMode">
        <label>ID</label>
        <input class="form-control" name="id" [(ngModel)]="document.id" required />
      </div>

      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="document.name" required />
      </div>

      <div class="form-group">
        <label>URL</label>
        <input class="form-control" name="url" [(ngModel)]="document.url" />
      </div>

      <button class="btn btn-success" type="submit">
        Save
      </button>
      <button class="btn btn-default" type="button" (click)="onCancel()" style="margin-left: 6px;">
        Cancel
      </button>
    </form>
  </div>
</div>
