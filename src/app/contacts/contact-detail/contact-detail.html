
<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <span class="pull-left">Contact Detail</span>

    <div class="pull-right">
      <a class="btn btn-primary btn-sm" [routerLink]="['edit']">Edit</a>
      <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a> 
    </div>
  </div>

  <div class="panel-body" *ngIf="contact">
    <div class="row">
      <div class="col-xs-12">
        <img
          [src]="contact.imageUrl"
          alt="{{ contact.name }}"
          class="img-responsive"
          style="max-height: 200px;"
        />
      </div>
    </div>

    <h4>{{ contact.name }}</h4>

    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
  </div>
</div>
